<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<!-- <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img"> -->
									<img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ProdBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Price Tracking Form -->
		<div class="container-fluid mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8 col-xl-6">
					<div class="card price-tracker-card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="user_info">
									<span>Price Tracker</span>
									<p>Enter product URL and your email to start tracking</p>
								</div>
							</div>
						</div>
						<div class="card-body">
							<form id="trackForm">
								<div class="form-group">
									<label for="productUrl" class="text-white">Product URL:</label>
									<input type="url" class="form-control type_msg" id="productUrl" name="url" placeholder="https://www.amazon.in/..." required>
								</div>
								<div class="form-group">
									<label for="userEmail" class="text-white">Your Email:</label>
									<input type="email" class="form-control type_msg" id="userEmail" name="email" placeholder="your.email@example.com" required>
								</div>
								<button type="submit" class="btn btn-primary send_btn">Start Tracking</button>
							</form>
							<div id="trackMessage" class="mt-3 text-white"></div>
							<div id="productInfo" class="mt-3" style="display: none;">
								<div class="row">
									<div class="col-md-4">
										<img id="productImage" src="" alt="Product Image" class="img-fluid rounded">
									</div>
									<div class="col-md-8">
										<h5 class="text-white">Current Price: <span id="currentPrice" class="text-success"></span></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});

				$("#trackForm").on("submit", function(event) {
					event.preventDefault();
					var url = $("#productUrl").val();
					var email = $("#userEmail").val();

					$.ajax({
						data: {
							url: url,
							email: email
						},
						type: "POST",
						url: "/track",
						dataType: "json"
					}).done(function(data) {
						if (data.message) {
							$("#trackMessage").text(data.message);
							if (data.price) {
								$("#currentPrice").text("â‚¹" + data.price);
								if (data.image) {
									$("#productImage").attr("src", data.image);
								} else {
									$("#productImage").attr("src", "https://via.placeholder.com/200x200?text=No+Image");
								}
								$("#productInfo").show();
							}
						} else if (data.error) {
							$("#trackMessage").text("Error: " + data.error);
							$("#productInfo").hide();
						}
					}).fail(function(xhr) {
						var errorMsg = "Error starting tracking. Please try again.";
						if (xhr.responseJSON && xhr.responseJSON.error) {
							errorMsg = "Error: " + xhr.responseJSON.error;
						}
						$("#trackMessage").text(errorMsg);
						$("#productInfo").hide();
					});
				});
			});
		</script>
        
    </body>
</html>
